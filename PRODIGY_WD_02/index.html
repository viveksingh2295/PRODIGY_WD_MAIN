<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>
            <B>Stopwatch</B>
        </h1>
        <div id="stopwatch" class="display-4">00:00:00</div>
        <div class="btn-group mt-3">
            <button id="start" class="btn btn-success">Start</button>
            <button id="pause" class="btn btn-warning">Pause</button>
            <button id="reset" class="btn btn-danger">Reset</button>
            <button id="lap" class="btn btn-info">Lap</button>
        </div>
        <ul id="laps" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
